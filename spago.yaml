package:
  name: structured-logging
  description: Log with timestamps and levels.

  publish:
    version: 0.1.0
    license: MIT
    location:
      githubOwner: joellefkowitz
      githubRepo: structured-logging

  dependencies:
    - argonaut-codecs: ">=9.0.0 <10.0.0"
    - argonaut-core: ">=7.0.0 <8.0.0"
    - console: ">=6.1.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - js-date: ">=8.0.0 <9.0.0"
    - prelude: ">=3.0.0 <7.0.0"

  build:
    pedanticPackages: true
    strict: true

  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-node

workspace:
  packageSet:
    registry: 62.3.1

  buildOpts:
    statVerbosity: "no-stats"
